name: Build container

on:
  # - push
  workflow_dispatch:
    inputs:
      version:
        required: true
        default: "4.7.1"

jobs:
  build_image_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add SHORT_SHA env property with commit short sha
        run: echo "sha_short=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_OUTPUT
      - run: echo "${GITHUB_SHA} | ${{ steps.vars.outputs.sha_short }} | $(git rev-parse --short HEAD) | ${{ github.sha }}"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64
          # platforms: linux/amd64,linux/arm64
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ContainerFile
          platforms: ${{ steps.buildx.outputs.platforms }}
          build-args: |
            version=${{ github.event.inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/strapi:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ github.repository_owner }}/strapi:latest
